<body>
    <div style="height:100px; width:100px; background-color: rgb(184,184,120); padding:20px;">
    <br>
    <p><b>The Dialog</b></p>
    <button id="d1">click me</button>
</div>

<div id="d1">Are you want to do this?</div>
<script>
    $(function(){
        $('#d1').dialog({
            autoOpen : false,
         buttons: {
            'Yes I do!': function (){ $(this).dialog("close")},
                'NO':function() {}
            },
            title:"Attention!"
         
        });
        $('#btn').click(function(){
            $('#d1').dialog("open");
        })

    });
</script>
